<div class="card">
    <a href="{{ .Permalink }}" class="card-link">
        <div class="card-image">
            <img src="{{ .Params.image }}" />
            
        </div>
        <div class="card-details">
            <p class="card-title">{{ .Title }}</p>
            <p>{{ printf "%s" .Summary | markdownify }}</p>
        </div>
    </a>
</div>
